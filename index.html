<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container">

        <div class="head"></div>
        <h1 class="name">To-Do List</h1>
        <div class="center">
            <img class="sort" id="desc" src="./assets/Group 74.png" alt="descending">
            <img class="sort" id="asc" src="./assets/Group 90.png" alt="ascending">

            <div class="add">
                <input class="label" type="text" name="add" id="add">
                <img class="remove-button" src="./assets/Group 77.png" alt="remove">
            </div>
            <div class="list">
                <ul>
                    <!-- <li>Todo<img class="remove-button" src="./assets/Group 77.png" alt="remove"></li>
                    <li>Todo2<img class="remove-button" src="./assets/Group 77.png" alt="remove"></li> -->
                </ul>
            </div>
        </div>

        <div class="button">
            <div class="plus">
                <p>+</p>
            </div>
            <div class="adding">
                <p>Add</p>
            </div>
        </div>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="search">
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
